<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totp</title>
</head>
<body>
<h1>TOTP</h1>
<form action="/totp" method="post">
    <div>
        <label for="totp">TOTP</label>
        <input id="totp" name="totp" type="text">
    </div>
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <button type="submit">Submit</button>
</form>
<div th:if="${param.incorrect != null}">
    <p>Incorrect TOTP</p>
</div>
</body>
</html>
