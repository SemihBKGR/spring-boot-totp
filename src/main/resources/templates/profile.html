<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>Profile</h1>
<a href="/">Index</a>
<a href="/logout">Logout</a>
<h3 th:text="'Username: '+${user.username}"></h3>
<h3 th:text="'Firstname: '+${user.userDetail.firstname}"></h3>
<h3 th:text="'Lastname: '+${user.userDetail.lastname}"></h3>
<h3 th:text="'Email: '+${user.userDetail.email}"></h3>
<h3 th:text="'2FA: '+${user.userDetail.is2faEnabled}"></h3>
<div th:if="${user.userDetail.is2faEnabled}">
    <a href="/deactivate">Deactivate 2FA</a>
</div>
<div th:unless="${user.userDetail.is2faEnabled}">
    <a href="/2fa">Activate 2FA</a>
</div>
</body>
</html>
